<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jakub Flaczynski</title>
  </head>
  <body>
    <nav>
      <div class="logo"><b>Jakub Flaczynski</b></div>
      <div class="links">
        <ul>
          <li>About</li>
          <li>Work</li>
          <li>Contact</li>
        </ul>
        <div class="socials">
          <img class="discord" src="/img/discord-icon.png" alt="discord logo" />
          <img class="github" src="/img/github-icon.png" alt="github logo" />
        </div>
      </div>
    </nav>
    <div class="panels">
      <div class="panels" id="home">
        <div class="welcome">
          <h1>
            Programming<br />
            and Scripting<br />
            done Swiftly
          </h1>
          <!-- Call to action -->
          <div class="learn">Learn more</div>
        </div>
      </div>
      <div class="panels" id="about">
        <div class="photo"></div>
        <div class="about-text">
          <h1>
            <a
              href=""
              class="typewrite"
              data-period="2000"
              data-type='[ "Hi, Im Kuba.", "I am Creative.", "I Love Designing.", "I Love Developing.","I like Problem solving."]'
            >
              <span class="wrap"></span>
            </a>
          </h1>
        </div>
      </div>
      <div class="panels" id="work"></div>
      <div class="panels" id="contact"></div>
      <div class="panels" id="ending"></div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
